<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" class="tab_logo" href="image.jpg">
    <title>SPOTIFY</title>
    <link href="homepage.css" rel="stylesheet">

</head>
    <body>
        <nav>
            <ul>
                <li class="brand"><img src="image.jpg" class="logo_spotify">SPOTIFY</li>
                <li>HOME</li>
                <li>ABOUT</li>
            </ul>
            
        </nav>

        <div class="wrapper">
            <div class="container">
            <div class="songlist">
                <span class="heading">BEST OF NCS - No copyright sounds</span>
                <div class="songitemcontainer">
                    <div class="songitem">
                        <img src="logo.jpg" class="songimg" alt="1">
                        <span class="songname"> Let me love you!</span>
                        <span class="songlistplay"><span class="timestamp">05:34<i id="0" class="far songItemPlay fa-play-circle"></i></span>
                    </div>

                    <div class="songitem">
                        <img src="logo1.jpg" class="songimg" alt="1">
                        <span class="songname"> Let me love you!</span>
                        <span class="songlistplay"><span class="timestamp">05:34<i id="1" class="far songItemPlay fa-play-circle"></i></span>
                    </div>

                    <div class="songitem">
                        <img src="logo2.jpg" class="songimg" alt="1">
                        <span class="songname"> Let me love you!</span>
                        <span class="songlistplay"><span class="timestamp">05:34<i id="2" class="far songItemPlay fa-play-circle"></i></span>
                    </div>

                    <div class="songitem">
                        <img src="logo3.jpg" class="songimg" alt="1">
                        <span class="songname"> Let me love you!</span>
                        <span class="songlistplay"><span class="timestamp">05:34<i id="3" class="far songItemPlay fa-play-circle"></i></span>
                    </div>

                    <div class="songitem">
                        <img src="logo4.png" class="songimg" alt="1">
                        <span class="songname"> Let me love you!</span>
                        <span class="songlistplay"><span class="timestamp">05:34<i id="4" class="far songItemPlay fa-play-circle"></i></span>
                    </div>

                </div>
            </div>
        </div>


        </div>
        
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">

  
            <div class="icons">
                <!-- fontawesome icons -->
                <i class="fas fa-3x fa-step-backward" id="previous"></i>
                <i class= "far fa-3x fa-play-circle" id="masterPlay" ></i>
                <i class="fas fa-3x fa-step-forward" id="next"></i> 
                
            </div>
            <div class="songInfo">
                <img src="playing.gif" width="42px" src="image.jpg" class="songimg" alt="" id="gif"> <span id="masterSongName">Cielo - Huma-Huma</span>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/ff13265c4b.js" crossorigin="anonymous"></script>
        
        <script src="spotify.js"></script>

    </body>
</html>
